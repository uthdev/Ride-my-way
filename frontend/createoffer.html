<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
  <title>Ride Offers</title>
</head>

<body>
  <div class="wrapper dashboard--bg--grey">
    <header class="dashboard__header bg--color--white">
      <div class="header__nav">
        <nav class="navbar  container-fluid" role="navigation">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar__header dashboard__navbar__header">
            <span class="js__navbar__toggler DashboardColor--primary" style="font-size:30px;cursor:pointer">&#9776; </span>
            <a href="/" class="navbar__brand">
              <div class="dashboard--logo--wrapper bg--color--primary">
                <img src="assets/img/Group 2.1.png" alt="Ride my way logo">
              </div>
            </a>
          </div>

          <!-- Collect the nav links for toggling -->
          <div class="collapse navbar__collapse dashboard__collapse">
            <a href="javascript:void(0)" class="closebtn js__navbar__toggler">&times;</a>
            <ul class="nav navbar__right navbar__nav">
              <li>
                <div class="DropDown">
                  <a href="#" class="DropDown__btn">
                    <span class="text--color--grey">Hello,</span>
                    <span class="text--primary js__ProfileFirstName">Joe</span>
                  </a>
                  <div class="DropDown__content">
                    <a href="profile.html" class="DashboardColor--text--grey js__ProfileLink">
                      <i class="fas fa-user text--primary"></i> Profile</a>
                    <a href="signin.html" class="DashboardColor--text--grey js__logout">
                      <i class="fas fa-sign-out-alt text--primary"></i>logout</a>
                  </div>
                </div>
              </li>
              <li>
                <div class="DropDown">
                  <a href="#" class="DropDown__btn notification">
                    <span class="notify notify--dot--small"></span>
                    <i class="fas fa-bell text--primary"></i>
                  </a>
                  <div class="DropDown__content notification__content">
                    <a href="riderequest.html" class="DashboardColor--text--grey">
                      2 new ride requests</a>
                    <a href="riderequest.html" class="DashboardColor--text--grey">
                      joeeasy wants to join you</a>
                  </div>
                </div>

              </li>
            </ul>
          </div>
        </nav>
        <div class="dashboard__header__bottom bg--color--primary">
          <div class="container-fluid">
            <ul class="nav navbar__right navbar__nav">
              <li>
                <a href="summary.html" class="">
                  Summary
                  <hr class="active--indicator">
                </a>
              </li>
              <li>
                <a href="rideoffers.html" class="notification">
                  Ride Offers
                  <hr class="active--indicator">
                </a>
              </li>
              <li>
                <a href="riderequest.html">
                  Ride Requests
                  <hr class="active--indicator">
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <div class="container-fluid">
      <div class="dashboard__content">
        <div class="RideDetails light--shadow">
          <div class="RideDetail__header">
            <div class="RideInfo__header">
              <div class="RideInfo__header__img text--center">
                <img src="assets/img/ME.jpeg" class="profile" alt="offerer profile">
                <h3 class="text--primary"> Create a ride offer</h3>
                <h5 class="text--color--grey font--regular">Where are you heading to?</h5>
              </div>
            </div>
            <div class="RideInfo__content text--center margin--top--10">
              <form role="form">
                <!-- group inputs -->
                <!-- capture names -->
                <p class="js__errMsg"></p>
                <div class="input--group dashboard--input">
                  <input type="text" class="form--control" placeholder="From(Your current location)" autofocus name="location">
                  <input type="text" class="form--control" placeholder="To(Where you are going)" name="destination">
                </div>

                <!-- capture email and phone number -->
                <div class="input--group dashboard--input">
                  <input type="text" class="form--control bd--none" name="rideTitle" placeholder="Ride title">
                  <!-- <input type="text" class="form--control" placeholder="Phone number"> -->
                </div>

                <!-- capture price and number of seats -->
                <div class="input--group dashboard--input">
                  <input type="datetime-local" class="form--control" placeholder="Price(NGN)" name="departureTime">
                  <input type="number" class="form--control" placeholder="Availiable seats" name="noOfSeats">
                </div>
                <input type="hidden" name="rideOwnerId">

                <!-- submit button -->
                <div class="contact__submit margin--top--10">
                  <button type="submit" class="btn btn--block bg--color--grey text--color--white light--shadow">
                    <span>Create offer</span>
                  </button>

                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/main.js"></script>
  <script>
    window.onload = () => {
      app.loadSideBar();
      app.createRideOffer();
    }
  </script>
</body>

</html>
