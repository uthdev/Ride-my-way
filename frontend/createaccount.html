</head>

<body>
  <div class="wrapper">
    <header class="header__main">
      <div class="header__nav">
        <nav class="navbar " role="navigation">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar__header">
            <span class="js__navbar__toggler" style="font-size:30px;cursor:pointer">&#9776; </span>
            <a href="index.html" class="navbar__brand">
              <img src="assets/img/logo.png" alt="Ride my way logo" srcset="">
            </a>
          </div>

          <!-- Collect the nav links for toggling -->
          <div class="collapse navbar__collapse">
            <a href="javascript:void(0)" class="closebtn js__navbar__toggler">&times;</a>
            <ul class="nav navbar__right navbar__nav">
              <li>
                <a href="index.html#howitworks">How it works</a>
              </li>
              <li>
                <a href="index.html#benefits">Benefits</a>
              </li>
              <li>
                <a href="about.html">About</a>
              </li>
              <li>
                <a href="signin.html">Login</a>
              </li>
              <li>
                <a class="btn btn--secondary btn--round" href="createaccount.html">Sign Up</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <section class="CreateAccount">
      <div class="CreateAccount__title">
        <div class="logo--wrapper">
          <img src="assets/img/Group 2.1.png" alt="Ride my way logo">
        </div>
        <h4 class="text--center margin--top--10 text--primary">Sign Up to Ride</h4>
      </div>
      <div class="CreateAccount__headline">Safe, reliable rides in minutes
      </div>
      <div class="CreateAccount__content">
        <div class="CreateAccount__form">
          <form role="form" id="signUp">
            <p class="js__errMsg"></p>
            <!-- group inputs -->
            <!-- capture names -->
            <div class="input--group">
              <input type="text" class="form-control form--control" placeholder="First Name" name="firstName">
              <input type="text" class="form-control form--control" placeholder="Last Name" name="lastName">
            </div>

            <!-- capture email and phone number -->
            <div class="input--group">
              <input type="text" class="form-control form--control" placeholder="Email address" name="email">
              <input type="text" class="form-control form--control" placeholder="Phone number" name="phone">
            </div>
            <!-- capture password and confirm password-->
            <div class="input--group">
              <input type="password" class="form-control form--control" placeholder="Password" name="password">
              <input type="password" class="form-control form--control" placeholder="Confirm Password" name="confirmPassword">
            </div>
            <!-- capture password and confirm password-->
            <div class="input--group">
              <input type="text" class="form-control form--control" placeholder="Address" name="address">
              <input type="text" class="form-control form--control" placeholder="City" name="city">
            </div>
            <!-- capture password and confirm password-->
            <div class="input--group">
              <input type="text" class="form-control form--control bd--none" placeholder="Zip code" name="zipCode">
            </div>
            <!-- submit button -->
            <div class="contact__submit">
              <button type="submit" class="btn btn--block bg--color--grey text--color--white">
                <span>Register</span>
              </button>

            </div>
            <div class="margin--top--10">
              <p class="text--primary">Already have an account?
                <a href="signin.html" class="text--color--grey">Sign In</a>
              </p>
            </div>
          </form>
        </div>

      </div>
    </section>
    <section class="contact gradient">
      <footer>
        <h5 class="text--center text--color--white">&copy; Andela bootcamp project</h5>

      </footer>
  </div>
  </section>
  </div>
  <script src="assets/js/main.js"></script>
  <script>
    window.onload = () => {
      app.loadSideBar();
      app.signUp();
    }
  </script>
</body>

</html>
